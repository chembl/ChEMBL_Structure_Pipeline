name: CI
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'
  release:
    types:
      - published

jobs:
  test:
    name: chembl_structure_pipeline (${{ matrix.os }}, ${{ matrix.python-version }}, ${{ matrix.rdkit-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        rdkit-version: ["2023.9.1"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest build rdkit==${{ matrix.rdkit-version }}
      - name: Test with pytest
        run: |
          pytest --doctest-modules

      - name: Build wheels
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.rdkit-version }}
          path: dist/*

  upload_all:
    name: Upload if release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
    - uses: actions/setup-python@v4
      with:
        python-version: "3.x"
        
    - name: Download all matrix artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts    # ‚Üê all artifacts will be placed under this folder, each in its own subfolder

    - name: Show downloaded artifact structure (debug)
      run: |
        echo "=== top-level artifacts folder ==="
        ls -la
        echo "=== artifacts tree ==="
        find artifacts -maxdepth 3 -type d -print
        echo "=== files found inside artifacts (all) ==="
        find artifacts -type f -print || true

    - name: Collect only wheel and sdist files into clean dist/
      run: |
        # ensure clean output folder
        rm -rf dist
        mkdir -p dist

        # copy only .whl and .tar.gz files from any nested artifact folder into dist/
        # also print what we copy so the log shows it clearly
        echo "Copying .whl files:"
        find artifacts -type f -name "*.whl" -print -exec cp {} dist/ \; || true

        echo "Copying .tar.gz files:"
        find artifacts -type f -name "*.tar.gz" -print -exec cp {} dist/ \; || true

        echo "Copying .zip sdists (if any):"
        find artifacts -type f -name "*.zip" -print -exec cp {} dist/ \; || true

    - name: List final dist folder
      run: |
        echo "=== Final dist contents ==="
        ls -la dist || true
        echo "=== Final dist file details ==="
        for f in dist/*; do
          if [ -e "$f" ]; then
            echo "FILE: $f"
            file "$f" || true
          fi
        done
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.5.1
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
        packages_dir: dist

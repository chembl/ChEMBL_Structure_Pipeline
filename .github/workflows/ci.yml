name: CI
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags: '*'
jobs:
  test:
    name: chembl_structure_pipeline (${{ matrix.os }}, ${{ matrix.python-version }}, ${{ matrix.rdkit-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.9", "3.10", "3.11"]
        rdkit-version: ["2021.03", "2022.09"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install RDKit and nose
        shell: bash -l {0}
        run: pip install rdkit=${{ matrix.rdkit-version }} nose
      - name: Install chembl_structure_pipeline
        shell: bash -l {0}
        run: python setup.py install
      - name: Run tests
        shell: bash -l {0}
        run: nosetests --with-doctest
